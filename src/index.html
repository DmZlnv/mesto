<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="#" class="header__link">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Место" class="header__logo" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__info">
          <img
            src="<%=require('./images/avatar.png')%>"
            alt="аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__person">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <button
          type="button"
          class="profile__plus-button"
          aria-label="Кнопка добавления"
        ></button>
      </section>

      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup editprofile">
      <div class="popup__container">
        <button
          type="button"
          class="popup__close popup__close_profile"
        ></button>
        <form class="popup__form" name="popup__editprofile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__area">
            <input
              id="name"
              type="text"
              class="popup__input"
              name="name"
              value=""
              placeholder=""
              required
              minlength="3"
              maxlength="40"
            />
            <span class="name-error popup__input-error"></span>
          </label>
          <label class="popup__area">
            <input
              id="profession"
              type="text"
              class="popup__input"
              name="profession"
              value=""
              placeholder=""
              required
              minlength="2"
              maxlength="200"
            />
            <span class="profession-error popup__input-error"></span>
          </label>
          <input
            type="submit"
            value="Сохранить"
            class="popup__submit popup__submit-editprofile"

          />
        </form>
      </div>
    </div>
    <div class="popup editcard">
      <div class="popup__container">
        <button type="button" class="popup__close popup__close_card"></button>
        <form class="popup__form" name="popup__editcard" novalidate>
          <h2 class="popup__title">Место</h2>
          <label class="popup__area">
            <input
              id="place-title"
              type="text"
              class="popup__input popup__input_type_place-title"
              name="name"
              value=""
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="place-title-error popup__input-error"></span>
          </label>
          <label class="popup__area">
            <input
              id="place-img"
              type="url"
              class="popup__input popup__input_type_place-img"
              name="link"
              value=""
              placeholder="Ссылка на картинку"
              required
            />
            <span class="place-img-error popup__input-error"></span>
          </label>
          <input
            type="submit"
            value="Сохранить"
            class="popup__submit popup__submit-editcard"
          />
        </form>
      </div>
    </div>
    <div class="popup full-image">
      <div class="popup__gallery">
        <button type="button" class="popup__close popup__close_image"></button>
        <img src="image" alt="" class="popup__bigimage" />
        <p class="popup__descimage"></p>
      </div>
    </div>
    <template id="elements-template">
      <article class="elements__item">
        <img src="image" alt="" class="elements__photo" />
        <div class="elements__description">
          <h3 class="elements__title"></h3>
          <button type="button" class="elements__like"></button>
          <button type="button" class="elements__trash"></button>
        </div>
      </article>
    </template>

    <script type="module" src="./pages/index.js"></script>
  </body>
</html>
